# =============================================================================
# Novarr Nginx Upstream Configuration - Single Instance Mode
# =============================================================================
# This is the default configuration for single-instance deployments.
# When using blue-green deployments via docker-update.sh, this file will be
# regenerated automatically to point to the active blue/green container.
#
# Service target: novarr-app (from docker-compose.yml)
# =============================================================================

# Primary upstream - points to the single app container
upstream roadrunner {
    server novarr-app:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}
